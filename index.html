<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlombaStudio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      margin-top: 0;
      font-size: 2.4rem;
      letter-spacing: 1px;
      color: #ffffff;
    }

    p {
      margin: 10px 0 0;
      font-size: 1.15rem;
      opacity: 0.85;
      line-height: 1.5;
    }

    .footer {
      margin-top: 25px;
      opacity: 0.6;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>GlombaStudio</h1>
    <p>Desarrollo de aplicaciones móviles simples, útiles y eficientes.<br>
       Proyectos creados con pasión y dedicación.</p>

    <div class="footer">© 2025 GlombaStudio</div>
  </div>
</body>
</html>
